<!DOCTYPE html PUBLIC>
<html data-ng-app="">
<head>
    <title>Try-1</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>AngularJS<small>workouts</small></h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" data-ng-model="name" class="form-control" id="name" placeholder="Enter name"/>

                </div>
            </form>
        </div>
        <div class="col-md-8">
            <p>Filtering by <span style="color:red">{{ name }}</span></p>

        </div>
    </div>
 </div>
   <script src="../js/angular.min.js"></script>
</body>
</html>
