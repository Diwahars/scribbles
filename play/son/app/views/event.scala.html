@(event:Event)

@import helper._

@main(event.title){
<div class="container event-box">
    <div class="row">
        <div class="span4">@event.content</div>
        <div class="span1">
            <div class="event-date">@event.date</div>
            <div class="event-location">@event.location</div>
        </div>
    </div>
</div>
}
