@(events: List[Event])
@import helper._

@main("Shravan Logs..") {
<div class="container-fluid">
    <div class="row-fluid main-box">
        <div class="span6 all-events">
            <h1 class="events-title">EVENTS OF A BOY</h1>
            <table class="table events-table">
                @events.map{event =>
                <tr id="@{event.name}" class="event-row">
                    <td class="event-date">@event.date</td>
                    <td class="event-title">@event.title</td>
                    <td class="event-location">@event.location</td>
                </tr>
                }
            </table>
        </div>
        <div class="span2">
           <a class="logout" href="">Logout</a>
        </div>
        <div id="event"></div>
    </div>
</div>
}
