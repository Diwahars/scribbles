@(events: List[Event])
@import helper._

@main("Shravan Logs..") {
<div class="span6 all-events offset6">
    <h1 class="my-title">EVENTS OF A BOY</h1>
    <a href="/event/new" class="my-anchor new-event">| New</a>
    <table class="table event-table">
        @events.map{event=>
        <tr class="event-row" id="@event.id">
            <td class="event-date">@event.date</td>
            <td class="event-title">@event.title</td>
            <td class="event-location">@event.location.name</td>
        </tr>}
    </table>
</div>
<div id="event"></div>
<div id="new-event"></div>
}
