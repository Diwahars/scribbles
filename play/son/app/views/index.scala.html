@(events: List[Event])

@import helper._

@main("Shravan Logs..") {
    <h1>Events of a boy</h1>
    <ul>
    @events.map{event =>
        <li>
            <div class="event-time">@event.time</div>
            <div class="event-title">@event.title</div>
            <div class="event-location">@event.location</div>
        </li>
    }
    </ul>
}
