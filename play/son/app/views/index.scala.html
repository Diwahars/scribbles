@(events: List[Event])

@import helper._

@main("Shravan Logs..") {
    <h1>Events of a boy</h1>
    <table class="table table-striped events-table">
    @events.map{event =>
        <tr class="@{event.name}">
            <td class="event-date">@event.date</td>
            <td class="event-title">@event.title</td>
            <td class="event-location">@event.location</td>
        </tr>
    }
    </table>
}
