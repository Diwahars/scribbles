[main]
myMatcher = com.vijayrc.tasker.security.MyCredentialsMatcher
myRealm = com.vijayrc.tasker.security.MyRealm
myRealm.credentialsMatcher = $myMatcher
securityManager.realms = $myRealm

[roles]
admin = *
viewer = tasks:get,cards:get,files:get,search:get
creator = tasks:*,cards:*,files:*,search:*

[urls]
/index.html = anon
/** = authcBasic


